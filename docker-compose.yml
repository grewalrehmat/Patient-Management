version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env 
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "8080:8080"
    networks:
      - mednet
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /src/backend
          # ignore:
          #   - node_modules/
        - action: rebuild
          path: package.json

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: medvault-auth
    ports:
      - "3000:3000"
    env_file:
      - .env
    # environment:
    #   - DATABASE_URL: postgresql://postgres:password@localhost:5432/hospital_management"
    #   - JWT_SECRET: ${JWT_SECRET}
    networks:
      - mednet
    develop:
      watch:
      - action: sync
        path: ./auth
        target: /src/auth
        # ignore:
        #   - node_modules/
      - action: rebuild
        path: package.json

