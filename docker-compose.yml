version: "3.9"

services:
  db:
    image: postgres:15
    container_name: medvault-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./patients
    container_name: medvault-backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}

  django-admin:
    build:
      context: ./django_admin
    container_name: medvault-admin
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_admin:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./django_admin/.env

volumes:
  postgres_data:
